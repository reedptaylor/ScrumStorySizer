<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StorySizer</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="_content/ScrumStorySizer.Library/apple-touch-icon.png" />

    <link rel="stylesheet" href="_content/ScrumStorySizer.Library/css/font-awesome.min.css">
    <link href="_content/ScrumStorySizer.Library/css/site.css" rel="stylesheet" />
    <link href="_content/ScrumStorySizer.Library/css/connectionerror.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="d-flex" style="height:60vh;width:100vw;">
            <div class="m-auto"><i class="fa fa-circle-o-notch fa-spin" style="font-size:30px;"></i></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div tabindex="0" class="modal show-modal">
            <div class="modal-content d-block">
                <div id="inactive-modal-body" class="d-inline-block">An unhandled error has occurred.</div>
                <a href="" class="reload"><div class="text-right dismiss d-inline-block pl-2">Reload</div></a>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/ScrumStorySizer.Library/js/confetti.min.js"></script>
</body>

</html>
